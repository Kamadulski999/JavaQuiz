<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">

    <title>JavaScript Quiz App</title>
</head>

<body id="body">
        <div id="banner" class="hide">        
        <div id="timer-display" class="timer">Time: 100</div>
        <div id="score-display" class="timer">Score: 0</div>            
        </div>   
        <div class="container">        
        <div id="question-container" >
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div> 
        <div class="scoreBoard hide"> 
            <div id="highScores">
                <ul id="highScoreList">
                        <li id="highScoreBanner">Highscores </li>
                </ul>
            
            </div>
        </div>
        <div class="gameControl">
            <button id="skip-btn" class="skip-btn btn hide">Skip</button>
            <button id="start-btn" class="start-btn btn ">Start</button>
            <button id="restart-btn" class="restart-btn btn hide ">Restart</button>               
        </div>
       
    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
